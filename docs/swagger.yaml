basePath: /
definitions:
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  handler.urlRequest:
    properties:
      alias:
        type: string
      url:
        type: string
    type: object
  models.VerifyCodeInput:
    properties:
      code:
        type: string
      email:
        type: string
    required:
    - code
    - email
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a simple URL shortener service API.
  title: URL-Shortner API
  version: "1.0"
paths:
  /auth/google/callback:
    get:
      description: Get token from Google, registration or login
      parameters:
      - description: Authorization code provided by Google
        in: query
        name: code
        required: true
        type: string
      - description: State string for CSRF protection
        in: query
        name: state
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Google OAuth2 Callback
      tags:
      - Auth
  /auth/google/login:
    get:
      operationId: google-login
      responses:
        "307":
          description: Redirect to Google
      summary: Login via Google
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and send code to email
      parameters:
      - description: login credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: user registration request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: RegisterUser
      tags:
      - auth
  /auth/verify-login:
    post:
      consumes:
      - application/json
      description: Confirm login with email code and return JWT
      parameters:
      - description: email and code
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.VerifyCodeInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ConfirmLogin
      tags:
      - auth
  /auth/verify-registration:
    post:
      consumes:
      - application/json
      description: Confirm registration with email code
      parameters:
      - description: email and code
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.VerifyCodeInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ConfirmRegistration
      tags:
      - auth
  /urls:
    get:
      consumes:
      - application/json
      description: Retrieve all stored URLs with their aliases
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: GetAllURLs
      tags:
      - URL
    post:
      consumes:
      - application/json
      description: Save a new URL with an alias
      parameters:
      - description: URL Request
        in: body
        name: urlRequest
        required: true
        schema:
          $ref: '#/definitions/handler.urlRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: SaveURL
      tags:
      - URL
    put:
      consumes:
      - application/json
      description: Update the original URL for a given alias
      parameters:
      - description: URL Request
        in: body
        name: urlRequest
        required: true
        schema:
          $ref: '#/definitions/handler.urlRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: UpdateURL
      tags:
      - URL
  /urls/{alias}:
    delete:
      consumes:
      - application/json
      description: Delete a URL by its alias, only admin can delete urls
      parameters:
      - description: Alias
        in: path
        name: alias
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: DeleteURL
      tags:
      - URL
    get:
      consumes:
      - application/json
      description: Send alias to get the original URL
      parameters:
      - description: Alias
        in: path
        name: alias
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: GetURL
      tags:
      - URL
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
